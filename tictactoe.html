<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
        font-size: 30px;
        cursor: pointer;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td id="cell-0"></td>
          <td id="cell-1"></td>
          <td id="cell-2"></td>
        </tr>
        <tr>
          <td id="cell-3"></td>
          <td id="cell-4"></td>
          <td id="cell-5"></td>
        </tr>
        <tr>
          <td id="cell-6"></td>
          <td id="cell-7"></td>
          <td id="cell-8"></td>
        </tr>
      </table>
      <br>
      <button id="reset-button">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
